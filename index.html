    <head>

    <body>
        <h1>ABRE LA CONSOLA</h1>

        <script>
            console.log("HOLA, ABRE LA CONSOLA");
            var nombre= "HARRY";
            console.log(nombre);
            
            var apellido= "TEJOCOTE";
            console.log(apellido);

            var longitud_del_nombre= nombre_completo.length;
            console.log(longitud_del_nombre);
            
            var nombre_uno= "yo soy harry tejocote";
            console.log(nombre_uno);

            console.log(reemplazar_nombre);

            var nombre_mayúsculas="HARRY";
            var convertir_a_minúscula=nombre_mayúsculas.toLowerCase();

            var nombre_minúsculas="harry";
            var convertir_a_mayúscula=nombre_minúsculas.toUpperCase();
            console.log(convertir_a_mayúscula);

            var raíz_cuadrada= Math.sqrt(81);
            console.log(raíz_cuadrada);

            var número_máximo= Math.max(85,5);
            console.log(número_máximo);

            var número_mínimo= Math.min(152,3);
            console.log(número_mínimo);

            var potencia_1=Math.pow(4,2);
